{% extends "skeleton.html" %}

{% block contents %}
<div id="dvReview" class="card" style="margin: 10px">
    <div class="card-header">Editar Reseña</div>
    <div class="card-body">
        <form id="frmReview" name="frmEditReview" action="/review/edit/{{ review.get_oid() }}" method="POST">
            <label for="rating">Calificación</label>
            <input type="number" id="rating" name="rating" value="{{ review.rating }}" placeholder="calificación..." min="1" max="5" required />
            <br/>
            <label for="comment">Comentario</label>
            <textarea id="comment" name="comment" placeholder="comentario..." required>{{ review.comment }}</textarea>
            <br/>
            <div style="margin: 5px">
                <button type="submit" class="btn btn-primary">
                    <img width="24px" src="/static/save.svg" title="Guardar" />
                    &nbsp;
                    Guardar Cambios
                </button>
                <a href="#" onclick="window.location='/game/details/{{ review.game_id }}'" class="btn btn-primary">
                    <img width="24px" src="/static/back.svg" title="Volver" />
                    &nbsp;
                    Volver
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
