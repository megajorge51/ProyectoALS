<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indietex Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/gamepad-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div class="navbar">
        <div class="container">
            <div class="title"><b>Indietex Games</b></div>
            {% if usr %}
                <div class="buttons">
                    <a class="btn btn-primary" href="/game/list" role="button">
                        <i class="fas fa-home"></i>
                        &nbsp;
                        Inicio
                    </a>
                    <a class="btn btn-primary" href="/user/logout" role="button">
                        <img width="24px" src="/static/logout.svg" title="logout" />
                        &nbsp;
                        Salir
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

    <div id="dvSeparator1"></div>

    {% block contents %}
    {% endblock %}

    <div id="dvSeparator2"></div>

    {% set error_list = get_flashed_messages() %}
    {% if error_list %}
        {% for error in error_list %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert" aria-label="error:">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <div id="dvSeparator3"></div>
    {% endif %}

    <div class="footer">
        &copy; Indietex Games S.L.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
