{% extends "skeleton.html" %}

{% block contents %}
{% if not usr %}
<div id="dvLogin" class="card" style="margin: 10px auto; max-width: 400px;">
    <div class="card-header text-center">Bienvenido a la Plataforma de Juegos Indie</div>
    <div class="card-body">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form id="frmLogin" name="frmLogin" method="POST">
            <div class="mb-3">
                <label for="edEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="edEmail" name="edEmail" placeholder="email..." required>
            </div>
            <div class="mb-3">
                <label for="edPswd" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="edPswd" name="edPswd" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" formaction="/user/login" class="btn btn-primary">
                    <img width="24px" src="/static/login.svg" title="login" />
                    &nbsp;
                    Login
                </button>
                <button type="submit" formaction="/user/add" class="btn btn-secondary">
                    <img width="24px" src="/static/register.svg" title="register" />
                    &nbsp;
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
{% else %}
<script>
    window.location.href = "/game/list";
</script>
{% endif %}
{% endblock %}
